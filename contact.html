<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f3ce;
        margin: 0;
        font-family: "IM Fell DW Pica", serif;
      }

      .header {
        background-color: #57564f;
        color: #f8f3ce;
        padding: 20px;
        text-align: center;
        font-weight: bolder;
        font-size: larger;
      }

      .nav-bar {
        background-color: #7a7a73;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
      }

      .nav-button {
        background-color: #f8f3ce;
        font-family: "IM Fell DW Pica", serif;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: medium;
        color: #043915;
        font-weight: bolder;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .nav-button:hover {
        background-color: #043915;
        color: #fffd8f;
      }

      .main-img {
        margin-right: 20px;
        width: 300px;
        height: auto;
        border-radius: 30px;
      }

      .main-content {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        padding: 20px;
      }

      .main-text {
        display: flex;
        flex-direction: column;
        gap: 15px;
        font-size: 18px;
        max-width: 60%;
      }

      .game-row {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      @media (max-width: 750px) {
        .main-text {
          font-size: 14px;
        }

        .main-img {
          width: 30vw;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>My Personal Web Page</h1>
    </div>

  <div class="nav-bar">
      <a href="index.html">
        <button class="nav-button">Home</button>
      </a>
      <a href="about.html">
        <button class="nav-button">About Me</button>
      </a>
      <a href="contact.html">
        <button class="nav-button">Contact</button>
      </a>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        margin-top: 20px;
        background-color: black;
        color: white;
      "
    >
      <footer>Â© 2025 My Personal Website</footer>
    </div>
  </body>
</html>
